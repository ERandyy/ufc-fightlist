<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <div class="navbar__button" href="#ufc">
          <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/UFC_Logo.png/800px-UFC_Logo.png"
              alt=""
            />
          </div>
        </div>
        <div class="navbar__button" href="#boxing">
          <div class="logo__wbc">
            <img
              src="https://www.pinclipart.com/picdir/big/522-5229957_wbc-boxing-logo-clipart-png-download-world-boxing.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </nav>

    <div class="card">
      <div class="fighter__card" id="fighterOne">
        <div class="fighter__items">
          <div class="fighter__name" id="fighternameOne"><p>C.Kattar</p></div>

          <div class="fighter__headshot">
            <img
              src="https://a.espncdn.com/combiner/i?img=/i/headshots/mma/players/full/3164030.png&h=80&w=80&scale=crop"
              class="fighterimg"
            />
          </div>
          <div class="fighter__country">
            <img
              src="https://a.espncdn.com/i/teamlogos/countries/500/usa.png"
              class="Countryimg"
            />
          </div>
          <div class="fighter__score" id="fighterScoreOne">
            <p>25-5-0</p>
          </div>
        </div>
      </div>
      <div class="vs">
        <div class="vs__container"><h2>vs</h2></div>
      </div>

      <div class="fighter__card" id="fighterTwo">
        <div class="fighter__items">
          <div class="fighter__name" id="fighternameTwo"><p>C.Kattar</p></div>

          <div class="fighter__headshot">
            <img
              src="https://a.espncdn.com/combiner/i?img=/i/headshots/mma/players/full/3164030.png&h=80&w=80&scale=crop"
              class="fighterimg"
            />
          </div>
          <div class="fighter__country">
            <img
              src="https://a.espncdn.com/i/teamlogos/countries/500/usa.png"
              class="Countryimg"
            />
          </div>
          <div class="fighter__score" id="fighterScoreOne">
            <p>25-5-0</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
