<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#ufc">UFC</a>
        <a href="#boxing">Boxing</a>
      </div>
    </nav>

    <div class="card">
      <div class="fighter__one" id="fighterOne">
        <div class="fighterOne__items">
          <h2>C.Kattar</h2>
          <img
            src="https://a.espncdn.com/combiner/i?img=/i/headshots/mma/players/full/3164030.png&h=80&w=80&scale=crop"
            class="fighterimg"
          />
          <img
            src="https://a.espncdn.com/i/teamlogos/countries/500/usa.png"
            class="Countryimg"
          />
        </div>
      </div>
      <div class="vs">
        <div class="vs__container"><h1>vs</h1></div>
      </div>

      <div class="fighter__two">
        <div class="fightertwo__items">
          <h2>C.Kattar</h2>
          <img
            src="https://a.espncdn.com/combiner/i?img=/i/headshots/mma/players/full/3164030.png&h=80&w=80&scale=crop"
            class="fighterimg"
          />
          <img
            src="https://a.espncdn.com/i/teamlogos/countries/500/usa.png"
            class="Countryimg"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
